<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>Game of Hearts</title>
        <script src="jquery-3.2.1.js"></script>
        <script src="Card.js"></script>
        <script src="Hearts.js"></script>
        <script src="HeartsMatch.js"></script>
        <script src="DumbAI.js"></script>
        <script src="Player.js"></script>
        <script src="PlayerVsThreeDumbAI.js"></script>
        <link rel="stylesheet" type="text/css" href="hearts.css">
    </head>
    

    <body>

        <div id="table" class="inner-page">
            <div id="north_player">
                <div class="playedCard"></div>
            </div>
            <div id="east_player">
                <div class="playedCard"></div>
            </div>
            <div id="south_player">
                <div class="playedCard"></div>
            </div>
            <div id="west_player">
                <div class="playedCard"></div>
            </div>
            <div class="image">
                <img class="back" id="start" src="card_back.png" alt="card_back">
                <span class="caption">Click to Deal Cards</span>
            </div>
        </div>

        <ul id="options">
            <li><button id="scoreboard">Scoreboard</button></li>
            <li><div id="score"></div></li>
            <li><button id="restart">Restart Match</button></li>
        </ul>

    </body>
    
</html>
